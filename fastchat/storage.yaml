apiVersion: v1
kind: PersistentVolume
metadata:
  name: model_cache_dir-pv
  labels:
    type: local
spec:
  storageClassName: model_cache_dir
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "~/.cache"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: demo
  name: model_cache_dir-pvc
spec:
  storageClassName: model_cache_dir
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
